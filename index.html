<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinerank</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <main>
        <header>
            <a  href="/" class="logo">Cinerank</a>
            <form action="/search" method="GET">
                <input 
                autofocus
                class="search-input"
                value="{{.Query}}"
                placeholder="Enter a movie title"
                type="search"
                name="q"
                />
            </form>
            <a 
            href="https://github.com/nyae44/cinerank"
            class="button github-button"
            >View on Github</a>


        </header>
        <section class="container">
            <ul class="search-results">
                {{ range .Results.Results }}
                <li class="movie-article">
                  <div>
                    <a target="_blank" rel="noreferrer noopener" href="/movies/{{ .ID }}">
                      <h3 class="title">{{ .Title }}</h3>
                    </a>
                    <p class="description">{{ .Overview }}</p>
                    <div class="metadata">
                      <p class="release-date">{{ .ReleaseDate }}</p>
                      <p class="popularity">Popularity: {{ .Popularity }}</p>
                      <p class="vote-average">Rating: {{ .VoteAverage }}</p>
                    </div>
                  </div>
                  <img class="movie-poster" src="https://image.tmdb.org/t/p/w500{{ .PosterPath }}" alt="Poster for {{ .Title }}" />
                </li>
                {{ end }}
              </ul>

        </section>
    </main>
    
</body>
</html>
